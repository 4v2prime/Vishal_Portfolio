<div class="section contact" id="contact">
  <div class="container">
    <h1 class="mb-5" id="contactme"><span class="text-danger">Contact</span> Me</h1>
      <div class="row">
          <div class="col-lg-8">
              <div class="contact-form-card">
                  <h4 class="contact-title">Send a message</h4>
                  <form asp-action="SendEmail" asp-controller="Home" method="post">
                      <div class="form-group">
                          <input asp-for="Name" class="form-control" type="text" placeholder="Name *" required />
                          <span asp-validation-for="Name" class="text-danger"></span>
                      </div>
                      <div class="form-group">
                          <input asp-for="Email" class="form-control" type="email" placeholder="Email *" required />
                          <span asp-validation-for="Email" class="text-danger"></span>
                      </div>
                      <div class="form-group">
                          <textarea asp-for="Message" class="form-control" placeholder="Message *" rows="7" required></textarea>
                          <span asp-validation-for="Message" class="text-danger"></span>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary">Send Message</button>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-4">
              <div class="contact-info-card">
