<div class="section contact" id="contact">
  <div class="container">
    <h1 class="mb-5" id="contactme"><span class="text-danger">Contact</span> Me</h1>
      <div class="row">
          <div class="col-lg-8">
              <div class="contact-form-card">
                  <h4 class="contact-title">Send a message</h4>
                  <form #contactForm="ngForm" (ngSubmit)="sendMessage()">
                    <div class="form-group">
                      <input
                        [(ngModel)]="mail.name"
                        name="name"
                        class="form-control"
                        type="text"
                        placeholder="Name *"
                        required
                        #name="ngModel"
                      />
                      <span *ngIf="name.invalid && name.touched" class="text-danger">Name is required</span>
                    </div>

                    <div class="form-group">
                      <input
                        [(ngModel)]="mail.email"
                        name="email"
                        class="form-control"
                        type="email"
                        placeholder="Email *"
                        required
                        #email="ngModel"
                        email
                      />
                      <span *ngIf="email.invalid && email.touched" class="text-danger">Valid email is required</span>
                    </div>

                    <div class="form-group">
                      <textarea
                        [(ngModel)]="mail.message"
                        name="message"
                        class="form-control"
                        placeholder="Message *"
                        rows="7"
                        required
                        #message="ngModel"
                      ></textarea>
                      <span *ngIf="message.invalid && message.touched" class="text-danger">Message is required</span>
                    </div>

                    <div class="form-group">
                      <button type="submit" class="form-control btn btn-primary" [disabled]="contactForm.invalid">
                        Send Message
                      </button>
                    </div>
                  </form>

              </div>
          </div>
          <div class="col-lg-4">
              <div class="contact-info-card">
                  <h4 class="contact-title">Get in touch</h4>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-mobile icon-md"></i>
                      </div>
                      <div class="col-10 ">
                          <h6 class="d-inline">Phone : <br> <span class="text-muted">+ 91 7218628250</span></h6>
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-map-alt icon-md"></i>
                      </div>
                      <div class="col-10">
                          <h6 class="d-inline">Address :<br> <span class="text-muted">Kothrud,Pune-411038.</span></h6>
                      </div>
                  </div>
                  <div class="row mb-2">
                      <div class="col-1 pt-1 mr-1">
                          <i class="ti-envelope icon-md"></i>
                      </div>
                      <div class="col-10">
                          <h6 class="d-inline">Email :<br> <span class="text-muted">vishalpardeshi&#64;8830.com</span></h6>
                      </div>
                  </div>
                  <ul class="social-icons pt-4">
                      <li class="social-item"><a class="social-link text-dark" target="_blank" href="https://www.linkedin.com/in/t-vishalpardeshi/"><i class="ti-linkedin" aria-hidden="true"></i></a></li>

                      <li class="social-item"><a class="social-link text-dark" target="_blank" href="https://github.com/4v2prime"><i class="ti-github" aria-hidden="true"></i></a></li>
                  </ul>
              </div>
          </div>
      </div>

  </div>
</div>
